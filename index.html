               </div>

                <div id="keyBoard">
                    <ul class="maskedWord">
                    </ul>
                    <input id="hiddenInput"type="text">
                </div>
                
                <button class="blueButton" id="newGameButton">New game</button>
                <button class="whiteButton" id="surrenderButton">Surrender</button>
            </section>

            <section id="gameOverLayer" class="hide">
                <span id="gameOverScreen"></span>
                <span id="unmaskedWord"></span>
                <button class="whiteButton" id="exitButton">Exit</button>
            </section>
        </main>


        <footer>
